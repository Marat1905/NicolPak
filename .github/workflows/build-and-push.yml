name: Build and Push Docker Images

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: uchaly

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
    
    - name: Build and push GUI Web
      uses: docker/build-push-action@v5
      with:
        context: Uchaly/Uchaly.GUI/Web/uchaly.gui.web
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/uchaly-gui-web:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
    
    - name: Build and push Identity API
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Uchaly/Uchaly.Identity/Uchaly.Identity.API/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/uchaly-identity-api:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
    
    - name: Build and push Vibration Monitoring API
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Uchaly/Uchaly.VibrationMonitoring/Uchaly.VibrationMonitoring.API/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/uchaly-vibrationmonitoring-api:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
    
    - name: Build and push API Gateway
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Uchaly/Uchaly.APIgateway/Uchaly.APIgateway/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/uchaly-apigateway:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
    
    - name: Docker Compose Build (Optional)
      if: ${{ github.event_name != 'pull_request' }}
      run: |
        docker-compose build
        echo "All images built successfully"
    
    - name: Create tagged versions on release
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        
        # Tag and push all images with version tag
        docker tag ${{ env.REGISTRY }}/${{ github.repository_owner }}/uchaly-gui-web:${{ github.sha }} \
                   ${{ env.REGISTRY }}/${{ github.repository_owner }}/uchaly-gui-web:$TAG_NAME
        docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/uchaly-gui-web:$TAG_NAME
        
        docker tag ${{ env.REGISTRY }}/${{ github.repository_owner }}/uchaly-identity-api:${{ github.sha }} \
                   ${{ env.REGISTRY }}/${{ github.repository_owner }}/uchaly-identity-api:$TAG_NAME
        docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/uchaly-identity-api:$TAG_NAME
        
        docker tag ${{ env.REGISTRY }}/${{ github.repository_owner }}/uchaly-vibrationmonitoring-api:${{ github.sha }} \
                   ${{ env.REGISTRY }}/${{ github.repository_owner }}/uchaly-vibrationmonitoring-api:$TAG_NAME
        docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/uchaly-vibrationmonitoring-api:$TAG_NAME
        
        docker tag ${{ env.REGISTRY }}/${{ github.repository_owner }}/uchaly-apigateway:${{ github.sha }} \
                   ${{ env.REGISTRY }}/${{ github.repository_owner }}/uchaly-apigateway:$TAG_NAME
        docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/uchaly-apigateway:$TAG_NAME
      env:
        TAG_NAME: ${{ github.ref_name }}
